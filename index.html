<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="jumbotron">
        <div class="container">
            <h1 class="display-2 text-center"><strong>Weather Dashboard</strong></h1>
        </div>
    </div>

    <div class="container m-2">

        <div class="row">

            <div class="col-md-3 pr-4" id="left">
                <br>
                <form>
                    <div class="form-group">
                        <label for="citySearch">Search for a City:</label>
                        <input type="text" class="form-control" id="cityChoice"></input>
                        <button type="submit" id="submitCity"><img
                                src="https://library.kissclipart.com/20180830/bxe/kissclipart-clip-art-magnifying-glass-clipart-magnifying-glass-194c749105f41a77.png" style="height: 25px; width: 25px"></button>
                    </div>
                </form>
                <div id="savedSearches"></div>
            </div>

            <div class="col-md-9 pl-4">
                <div class="row border border-primary w-auto h-50">
                    <h1 class="p-3 w-75 fontfam" style="height: 5px" id="cityName">&lt;--- Search for a city to get weather information!</h1>
                    <p id="space"></p>
                    <p class="p-3 w-75" style="height: 5px" id="temp"></p>
                    <p class="p-3 w-75" style="height: 5px" id="humidity"></p>
                    <p class="p-3 w-75" style="height: 5px" id="wind"></p>
                    <p class="p-3 w-75" style="height: 5px" id="uvIndex"></p>
                </div>
                <div class="row mt-4" id="fiveDay">
                    <h1 class="fontfam">5-Day Forecast:</h1>
                </div>
                <div class="row" id="cards">
                    <div class="col-md-2.4 p-1">
                        <div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                            <div class="card-header" id="nextDay1"></div>
                            <div class="card-body">
                                <h5 class="card-title" id="img1"></h5>
                                <p class="card-text" id="temp1"></p>
                                <p class="card-text" id="humidity1"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2.4 p-1">
                        <div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                            <div class="card-header" id="nextDay2"></div>
                            <div class="card-body">
                                <h5 class="card-title" id="img2"></h5>
                                <p class="card-text" id="temp2"></p>
                                <p class="card-text" id="humidity2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2.4 p-1">
                        <div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                            <div class="card-header" id="nextDay3"></div>
                            <div class="card-body">
                                <h5 class="card-title" id="img3"></h5>
                                <p class="card-text" id="temp3"></p>
                                <p class="card-text" id="humidity3"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2.4 p-1">
                        <div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                            <div class="card-header" id="nextDay4"></div>
                            <div class="card-body">
                                <h5 class="card-title" id="img4"></h5>
                                <p class="card-text" id="temp4"></p>
                                <p class="card-text" id="humidity4"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2.4 p-1">
                        <div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                            <div class="card-header" id="nextDay5"></div>
                            <div class="card-body">
                                <h5 class="card-title" id="img5"></h5>
                                <p class="card-text" id="temp5"></p>
                                <p class="card-text" id="humidity5"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>




    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
